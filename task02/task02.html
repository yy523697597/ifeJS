<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 01</title>
	</head>

	<body>

		<h3>污染城市列表</h3>
		<ul id="aqi-list">
			<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
		</ul>

		<script type="text/javascript">
			var aqiData = [
				["北京", 90],
				["上海", 50],
				["福州", 10],
				["广州", 50],
				["成都", 80],
				["西安", 100]
			];

			(function() {

				/*
				在注释下方编写代码
				遍历读取aqiData中各个城市的数据
				将空气质量指数大于60的城市显示到aqi-list的列表中
				*/
				var ul = document.getElementById('aqi-list');

				var list = aqiData.filter(function(item) {
					return item[1] > 60;
				})
				list.sort(function(x, y) {
					return x[1] - y[1];
				})
				list.reverse();
				list.forEach(function(val, index, arr) {
					var li = document.createElement('li');
					ul.appendChild(li);
					li.innerHTML = '第 ' + (index + 1) + ' 名' + ', ' + list[index][0]+', '+list[index][1];
				})
				//				for(var i=0;i<list.length;i++){
				//					var li = document.createElement('li');
				//					ul.appendChild(li);
				//					li.innerHTML='第 '+(i+1)+' 名'+', '+list[i][0];
				//				}

			})();
		</script>
	</body>

</html>
